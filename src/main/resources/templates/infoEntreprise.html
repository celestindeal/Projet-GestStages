<!DOCTYPE html>
<!--main-fragment (title, otherStaticResources, header, nav,mainContent, footer)-->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
            ~{::title},
            ~{:: #infoEntreprise-static-resources},
            ~{:: #infoEntreprise-header},
            ~{:: #nav},
            ~{:: #infoEntreprise-main-content},
            ~{:: #infoEntreprise-footer}
            )}">
<head>
  <title>Title of home Page</title>
</head>
<body>
  <div id="nav" th:replace="~{/fragments/app-fragments :: nav-default}"></div>
  <div id="infoEntreprise-main-content" class="corps">

    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">

              <form class="requires-validation" novalidate>
                <h3>Information</h3>
                <div>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Nom de l'entreprise</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.raisonSociale}" type="text" name="name-entreprise" placeholder="Nom de l'entreprise" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 ">Nom du contact</li>
                    <li class="list-group-item w-75 p-3"><input class="form-control" th:value="${entreprise.nomContact}" type="text" name="name-entreprise" placeholder="Nom du contact" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 ">Nom du responsable</li>
                    <li class="list-group-item w-75 p-3"><input class="form-control" th:value="${entreprise.nomResp}" type="text" name="name-entreprise" placeholder="Nom du responsable" required></li>
                  </ul>
                </div>

                <h3>Contact</h3>
                <div>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Rue</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.rueEntreprise}" type="text" name="name-entreprise" placeholder="Rue" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Code postale</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.cpEntreprise}" type="text" name="name-contact" placeholder="Code postale" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Ville</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.villeEntreprise}" type="text" name="name-responsable" placeholder="Ville" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Téléphone</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.telEntreprise}" type="text" name="name-contact" placeholder="Téléphone" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Fax</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.faxEntreprise}" type="text" name="name-responsable" placeholder="Fax" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Email</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.email}" type="text" name="name-contact" placeholder="Email" required></li>
                  </ul>
                </div>

                <h3>Divers</h3>
                <div>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Observation</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.observation}" type="text" name="name-contact" placeholder="Observation" required></li>
                  </ul>
                  <ul class="list-group list-group-horizontal">
                  <li class="list-group-item w-25 "> <p>Url du site</p> </li>
                  <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.siteEntreprise}" type="text" name="name-contact" placeholder="Url du site" required></li>
                </ul>
                  <ul class="list-group list-group-horizontal">
                  <li class="list-group-item w-25 "> <p>Niveau</p> </li>
                  <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.niveau}" type="text" name="name-contact" placeholder="Niveau" required></li>
                </ul>
                </div>

                <h3>Spécialité</h3>
                <div>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item w-25 "> <p>Spécialité</p> </li>
                    <li class="list-group-item  w-75 p-3"><input class="form-control" th:value="${entreprise.specialites}" type="text" name="name-contact" placeholder="Spécialité" required></li>
                  </ul>
                </div>

                <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
