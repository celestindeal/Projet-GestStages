<!DOCTYPE html>
<!--main-fragment (title, otherStaticResources, header, nav,mainContent, footer)-->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
            ~{::title},
            ~{:: #infoEntreprise-static-resources},
            ~{:: #infoEntreprise-header},
            ~{:: #nav},
            ~{:: #infoEntreprise-main-content},
            ~{:: #infoEntreprise-footer}
            )}">
<head>
  <title>Title of home Page</title>
</head>
<body>
  <div id="nav" th:replace="~{/fragments/app-fragments :: nav-default}"></div>
  <div id="infoEntreprise-main-content" class="corps">

    <div class="form-body">
      <div class="row">

              <form class="requires-validation" novalidate>
                <h3>Information</h3>

                  <div class="col-md-10 mb-3">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend w-25">
                        <span class="input-group-text ">Nom de l'entreprise</span>
                      </div>
                      <input th:value="${entreprise.raisonSociale}" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend w-25">
                        <span class="input-group-text ">Nom du contact</span>
                      </div>
                      <input th:value="${entreprise.nomContact}" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend w-25">
                        <span class="input-group-text ">Nom du responsable</span>
                      </div>
                      <input th:value="${entreprise.nomResp}" type="text" class="form-control">
                    </div>
                  </div>


                <h3>Contact</h3>

                <div class="col-md-10 mb-3">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Rue</span>
                    </div>
                    <input th:value="${entreprise.rueEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Code postale</span>
                    </div>
                    <input th:value="${entreprise.cpEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Ville</span>
                    </div>
                    <input th:value="${entreprise.villeEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Téléphone</span>
                    </div>
                    <input th:value="${entreprise.telEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Fax</span>
                    </div>
                    <input th:value="${entreprise.faxEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Email</span>
                    </div>
                    <input th:value="${entreprise.email}" type="text" class="form-control">
                  </div>
                </div>

                <h3>Divers</h3>

                <div class="col-md-10 mb-3">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Observation</span>
                    </div>
                    <input th:value="${entreprise.observation}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Url du site</span>
                    </div>
                    <input th:value="${entreprise.siteEntreprise}" type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Niveau</span>
                    </div>
                    <input th:value="${entreprise.niveau}" type="text" class="form-control">
                  </div>
                </div>

                <h3 class="">Spécialité</h3>


                <div class="col-md-10 mb-3">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend w-25">
                      <span class="input-group-text ">Spécialité</span>
                    </div>

                    <input th:value="${entreprise.specialites}" type="text" class="form-control">

                  </div>
                </div>

                <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
    </div>
  </div>
</body>
</html>
