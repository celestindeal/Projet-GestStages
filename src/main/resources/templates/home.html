<!DOCTYPE html>
<!--main-fragment (title, otherStaticResources, header, nav,mainContent, footer)-->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
            ~{::title},
            ~{:: #home-static-resources},
            ~{:: #home-header},
            ~{:: #home-nav},
            ~{:: #home-main-content},
            ~{:: #home-footer}
            )}">
<head>
    <title>Title of Home Page
    </title>
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js"
                th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css"
              href="../static/home.css" th:href="@{/home.css}"/>
        </th:block>
        </head>
<body>

<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}"></div>
<div id="home-main-content">
    <h2>Home content</h2>
    <div>Content of Home Page</div>
</div>
</body>
</html>
